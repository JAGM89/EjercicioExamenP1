<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Primer Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer></script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Calculadora de Descuento</h2>
    <form id="discountForm" class="mt-4">
        <div class="mb-3">
            <label for="product1" class="form-label">Producto 1</label>
            <input type="number" class="form-control" id="product1" min="0">
        </div>
        <div class="mb-3">
            <label for="product2" class="form-label">Producto 2</label>
            <input type="number" class="form-control" id="product2" min="0">
        </div>
        <div class="mb-3">
            <label for="product3" class="form-label">Producto 3</label>
            <input type="number" class="form-control" id="product3" min="0">
        </div>
        <div class="mb-3">
            <label for="product4" class="form-label">Producto 4</label>
            <input type="number" class="form-control" id="product4" min="0">
        </div>
        <div class="mb-3">
            <label for="product5" class="form-label">Producto 5</label>
            <input type="number" class="form-control" id="product5" min="0">
        </div>
        <div class="mb-3">
            <label class="form-label">Subtotal</label>
            <input type="text" class="form-control" id="subtotal" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label" id="LabelDescuento">Descuento 0%</label>
            <input type="text" class="form-control" id="desc" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Total a Pagar</label>
            <input type="text" class="form-control" id="total" readonly>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularDescuento()">Calcular</button>
        <button type="button" class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
    </form>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
